<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>WhiteBoard</title>

    <style type="text/css" media="screen">
      canvas {
        display: block;
        cursor: crosshair;
      }

      body {
        background: #ccc;
        padding: 50px;
      }

      span {
        border: 3px solid #ccc;
        border-radius: 10px;
        float: left;
        display: block;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        cursor: pointer;
      }

      #eraser{
        background-color: #C0BDBD;
        border: 3px solid #ccc;
        align-content: center;
        font-size: 20px;
        font:bold;
        border-radius: 10px;
        font-family: Arial; 
        float: left;
        display: block;
        width: 40px;
        padding-left: 10px;
        
        padding-top: 3px;
        height: 35px;
        margin-right: 10px;
        cursor: pointer;
      }

      .wb{
        
        border-bottom: 15px solid #696969;
        border-left: 15px solid #696969;
        border-right: 15px solid #696969;
        border-collapse: collapse;
        width:1000px;
      }

      .toolbar {
        border-top: 15px solid #696969;
        border-left: 15px solid #696969;
        border-right: 15px solid #696969;
        border-collapse: collapse;
        padding-top:10px;
        width :800px;
        padding-left:20px;
        background-color: black;
         
        overflow: hidden;
        padding-bottom: 20px;
        padding-top:10px;
        width :980px;
        padding-left:20px;
        background-color:#696969;
      }

      .active {
        border-color: #3263FF;
      }

      .button {
        background: #aaa;
        border: 3px solid #ccc;
        line-height: 25px;
        
        background-color: #C0BDBD;
        line-height: 25px;
        font-family: sans-serif;
        padding: 0 10px;
        width:auto;
        height: 35px;
        clear: right;
        color: white;
        border-radius: 10px;
        align-items: center;
      }
      .button:hover, .button:focus {
          background-color: #838383;
      }

      .dropbtn {
        background-color: #C0BDBD;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }

    .dropbtn:hover, .dropbtn:focus {
      background-color: #838383;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      align-items: center;
      display: none;
      position: absolute;
      left:90px;
      bottom:0px;
      background-color: #696969;
      min-width: 500px;
      min-height:45px;
      overflow: auto;
      /*box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);*/
      z-index: 1;
    }
    #eraser:hover{
      background-color: #838383;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

    .show {display: block;}
    </style>
  </head>

  <body style="background-color: white;overflow-x:hidden; ">
    <div style="width: 100%;">
    <div class="toolbar" >
      <div class="dropdown">
      <input type="image" id="butt" onclick="myFunction()" class="dropbtn"style="height: 23px; background-color:#D00000; " src="pencil.png"/>
        <div id="myDropdown" class="dropdown-content">
          <span class="active color" data-color="#D00000" data-width="2" onclick="colorChange('#D00000')"></span>
          <span class="color" data-color="#ffdd00" data-width="2" onclick="colorChange('#ffdd00')"></span>
          <span class="color" data-color="#00077E" data-width="2" onclick="colorChange('#00077E')"></span>
          <span class="color" data-color="#16CB00" data-width="2" onclick="colorChange('#16CB00')"></span>
          <span class="color" data-color="#000000" data-width="2" onclick="colorChange('#000000')"></span>
        </div>
      </div>
      <!-- <div id="eraser" class="color" data-color="#ffffff" data-width="20">Erase<img style="width: 30px; height: 30px;" src="eraser.jpg"> </div> -->
      <span style="padding-top: 10px;" class="button reset">Clear Board</span>
      <input type="image" id="eraser" class="color" data-color="#ffffff" data-width="40" style="height: 45px;" src="eraser.png"/>
      
      <!-- <span class="button save">save image</span> -->
    </div>

    <div class="wb" id="whiteboard"></div>
  </div>

    

    
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/whiteboard.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script>
      function colorChange(a) {
      document.getElementById("butt").style.backgroundColor = a;
    }
</script>
    <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");

    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    </script>

      
      
  </body>
</html>
